plugins {
    id 'groovy'
}

sourceSets {
    test {
        groovy {
            srcDirs = ['src']
        }
    }
}

repositories {
    mavenCentral()

    maven {
        url 'https://biocomp.pkgs.visualstudio.com/HubitatCiRelease/_packaging/hubitat_ci_feed@Local/maven/v1'
    }   
}

dependencies {
    testCompile 'org.codehaus.groovy:groovy-all:2.5.4' // groovy itself
    testCompile "org.spockframework:spock-core:1.2-groovy-2.5" // spock framework
    testCompile "me.biocomp.hubitat_ci:hubitat_ci:0.3" // hubita_ci
}